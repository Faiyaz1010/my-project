<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-like Homepage with Video</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen layout */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            overflow: hidden;
        }

        /* App container */
        .app-container {
            position: relative;
            width: 100%;
            max-width: 155px;
            height: 100%;
            max-height: 150px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Video styles */
        .app-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        /* Hover effect */
        .app-container video:hover {
            transform: scale(1.05);
        }

        /* Button or label inside app container (optional) */
        .app-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <a href="index.html">
            <video autoplay muted loop>
                <source src="Black Elegant Simple Animation Q Cedilla, Animated Logo.mp4" type="video/mp4">
            </video>
        </a>
    </div>

</body>
</html>
